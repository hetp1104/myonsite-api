<%- include('header.html') %>
    <div class="page-title">
        <h2><span class="fa fa-cogs"></span> <%= config_json.title_edit_profile %></h2>
    </div>
    <!-- END PAGE TITLE -->

    <% if(typeof message != 'undefined'){ %>
       <div class="alert alert-success" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only"><%= config_json.title_close %></span></button>
          <p align="center"> <strong><%= message %></strong></p>
      </div>
      <% } %>

    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <% detail.forEach(function(data){ %>
                <form class="form-horizontal" method="get" action="/asset_readings_edit">
                    <div class="panel panel-default">
                        <div class="panel-body form-group-separated">
                            
                            <div class="form-group">
                                <input type="hidden" class="form-control" value="<%= data.id %>" name="id" />
                                <label class="col-md-3 col-xs-5 control-label"><%= config_json.title_left_current_temperature %></label>
                                <div class="col-md-9 col-xs-7">
                                    <input type="text" class="form-control" value="<%= data.first_name %>" name="left_current_temperature" id='left_current_temperature' />
                                </div>
                            </div>                            
                            
                            <div class="form-group">
                                <input type="hidden" class="form-control" value="<%= data.id %>" name="id" />
                                <label class="col-md-3 col-xs-5 control-label"><%= config_json.title_left_temperature_min %></label>
                                <div class="col-md-9 col-xs-7">
                                    <input type="text" class="form-control" value="<%= data.first_name %>" name="left_temperature_min" id='left_temperature_min' />
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" value="<%= data.id %>" name="id" />
                                <label class="col-md-3 col-xs-5 control-label"><%= config_json.title_left_temperature_max %></label>
                                <div class="col-md-9 col-xs-7">
                                    <input type="text" class="form-control" value="<%= data.first_name %>" name="left_temperature_max" id='left_temperature_max' />
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" value="<%= data.id %>" name="id" />
                                <label class="col-md-3 col-xs-5 control-label"><%= config_json.title_right_current_temperature %></label>
                                <div class="col-md-9 col-xs-7">
                                    <input type="text" class="form-control" value="<%= data.first_name %>" name="right_current_temperature" id='right_current_temperature' />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <input type="hidden" class="form-control" value="<%= data.id %>" name="id" />
                                <label class="col-md-3 col-xs-5 control-label"><%= config_json.title_right_temperature_min %></label>
                                <div class="col-md-9 col-xs-7">
                                    <input type="text" class="form-control" value="<%= data.first_name %>" name="right_temperature_min" id='right_temperature_min' />
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" value="<%= data.id %>" name="id" />
                                <label class="col-md-3 col-xs-5 control-label"><%= config_json.title_right_temperature_max %></label>
                                <div class="col-md-9 col-xs-7">
                                    <input type="text" class="form-control" value="<%= data.first_name %>" name="right_temperature_max" id='right_temperature_max' />
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" value="<%= data.id %>" name="id" />
                                <label class="col-md-3 col-xs-5 control-label"><%= config_json.title_left_target_temperature %></label>
                                <div class="col-md-9 col-xs-7">
                                    <input type="text" class="form-control" value="<%= data.first_name %>" name="left_target_temperature" id='left_target_temperature' />
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" value="<%= data.id %>" name="id" />
                                <label class="col-md-3 col-xs-5 control-label"><%= config_json.title_right_target_temperature %></label>
                                <div class="col-md-9 col-xs-7">
                                    <input type="text" class="form-control" value="<%= data.first_name %>" name="right_target_temperature" id='right_target_temperature' />
                                </div>
                            </div>
                    
                            <div class="form-group">
                                <div class="col-md-12 col-xs-12">
                                    <button class="btn btn-primary btn-rounded pull-right" type="submit" name="submit" id="submit" value="submit"><%= config_json.button_save %></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <% }); %>
        </div>
    </div>
    <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
    </div>
    <!-- END PAGE CONTAINER -->

    <script type="text/javascript">
        function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}
$(document).ready(function() {
 $(".form-horizontal").validate({
   rules: {
    left_current_temperature:"required",
    left_temperature_min:"required",
    left_temperature_max:"required",
    right_current_temperature:"required",
    right_temperature_min:"required",
    right_temperature_max:"required",
    right_target_temperature: "required",
    left_target_temperature: "required",
    
});
});

    </script>
    <%- include('footer_form.html') %>
